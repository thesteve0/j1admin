  <script src="https://j1keycloak-thesteve0.rhcloud.com/auth/js/keycloak.js"></script>

  <script>
    var keycloak = new Keycloak();

    window.onload = function () {
      keycloak.init({ onLoad: 'check-sso', checkLoginIframeInterval: 1 }).success(function () {
        if (keycloak.authenticated) {
          authenticated();
        } else {
          keycloak.login()
          notAuthenticated();
        }
      } )
    }

    function authenticated() {
      request();
      document.getElementById('message').innerHTML = 'Email: ' + keycloak.tokenParsed['email'];
    }

    function notAuthenticated() {
      document.getElementById('message').innerHTML = 'You shall not pass';
    }

    function request() {
      keycloak.updateToken(30).success(function() {
        var req = new XMLHttpRequest();
        var output = document.getElementById('message');
        req.open('GET', 'https://j1admin-thesteve0.rhcloud.com/ws/admin', true);

        if (keycloak.authenticated) {
          console.debug('Adding token');
          req.setRequestHeader('Authorization', 'Bearer ' + keycloak.token);
        } else {
          console.debug('Not authenticated!!');
        }

        req.onreadystatechange = function () {
          if (req.readyState == 4) {
            if (req.status == 200) {
              output.innerHTML = '<pre>' + req.responseText + '</pre>';
            } else {
              output.innerHTML = '<span class="error">' + req.status + ' ' + req.statusText + '</span>';
            }
          }
        }

        req.send();
      });
    }
  </script>
